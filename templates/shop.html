<div id="toc"  style=" display:none;">
    <ol class="js-toc">
    </ol>
</div>
<div id="qq"  style=" display:none;">
   <img src="/img/QQ.png" alt="">
</div>

    <!-- 引入 layui.js -->
    <script src="../layui/dist/layui.js"></script>
<script src="../lib/prism/prism.js"></script>
<script src="../lib/tocbot/tocbot.min.js"></script>
<script>
    layui.use(['util', 'laydate', 'layer'], function(){
      var util = layui.util
      ,laydate = layui.laydate
      ,$ = layui.$
      ,layer = layui.layer;
      //固定块
      util.fixbar({
        bar1: '&#xe705;'
        ,bar2: '&#xe676;'
        ,css: {right: 50, bottom:20}
        ,bgcolor: '#5FB878'
        ,click: function(type){
          if(type === 'bar1'){
            //页面层-自定义
            mainIndex = layer.open({
                type: 1, 
                title: ['目录', 'font-size:18px;text-align:right;'],
                content: $('#toc'),
                offset: 'r',
                anim: 5,
                resize:false,
                shade:0
            });
          } else if(type === 'bar2') {
           //页面层-自定义
           mainIndex = layer.open({
                type: 1, 
                title: false,
                content: $('#qq'),
                anim: 5,
                resize:false,
                closeBtn: 0,
                shade: [0.7, '#393D49'],
                shadeClose:true,
                time: 60000
            });
          }
        }
      });
    });   
</script> 
 <script>
     //生成目录的初始化
     tocbot.init({
        //目录生成的位置
        tocSelector: '.js-toc',
        // 那些要生成目录
        contentSelector: '.js-toc-content',
        //目录级别
        headingSelector: 'h1, h2, h3',
    });

    
 </script>
</body>
</html>
